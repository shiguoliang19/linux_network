<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 圆角图片 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="rounded" alt="Cinque Terre" width="30%" height="30%">

        <!-- 椭圆图片 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="rounded-circle" alt="Cinque Terre" width="30%" height="30%">

        <!-- 缩略图 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="img-thumbnail" alt="Cinque Terre" width="30%" height="30%">

        <!-- 图片对齐方式 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="float-left" alt="Cinque Terre" width="30%" height="30%">
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="float-right" alt="Cinque Terre" width="30%" height="30%">

        <!-- 图片居中 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="mx-auto d-block" alt="Cinque Terre" width="30%" height="30%">

        <!-- 自适应 -->
        <img src="/Users/shiguoliang/Documents/images/916b46a15eb6c7c43965dfb3ed8d5923/370csf.jpg" class="img-fluid" alt="Cinque Terre">
    </div>
</body>

</html>
