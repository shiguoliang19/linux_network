<!DOCTYPE html>
<html>

<head>

    <head>
        <title>Bootstrap 实例</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: lavender;">.col</div>
            <div class="col" style="background-color: orange;">.col</div>
            <div class="col" style="background-color: lavender;">.col</div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color: lavender;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: orange;">.col-sm-3</div>
            <div class="col-sm-3" style="background-color: lavender;">.col-sm-3</div>
        </div>
        <div class="row">
            <div class="col-sm-4" style="background-color: lavender;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color: orange;">.col-sm-8</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-success">.col-md-4</div>
            <div class="col-md-4 offset-md-4 bg-warning">.col-md-4 .offset-md-4</div>
        </div>
    </div>
</body>

</html>
